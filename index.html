<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- link -->
    <link rel="stylesheet" href="./index.css"/>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c192605d6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/198857/screenshots/3902977/dui_001.gif" alt="signup image"
            width="100%"/>
        </div>
        <div class="two">
    <h1>Sign Up Form</h1>
    <form id="myform">
        <label><i class="fa-solid fa-user"></i> UserName</label>
        <input type="text" placeholder="Ex:Swarna" class="name"/>
        <label><i class="fa-solid fa-phone"></i> phone number</label>
        <input type="email" placeholder="Ex:sb@gmail.com" class="phone number"/>
        <label><i class="fa-solid fa-envelope"></i> email</label>
        <input type="text" placeholder="Ex:+91 9876543210" class="email"/>
        <label><i class="fa-solid fa-lock"></i> password</label>
        <input type="password"  placeholder="M0#1234" class="password"/>
        <label><i class="fa-solid fa-lock"></i> confirm password</label>
        <input type="password" placeholder="M0#1234" class="confirm password"/>
        <div class="check">
            <input type="checkbox" /><p>I accept the terms</p>
        </div>
        <button class="button">Submit</button>
    <hr/>
    <h4 class="hi">Already Registered<a href="#"> log in <i class="fa-solid fa-right-to-bracket"></i></a><br/>
    <a href="#"></i> Forgot password <i class="fa-solid fa-lock"></i></a></h4>
    </form>
</div>
</section>
</body>
</html>
